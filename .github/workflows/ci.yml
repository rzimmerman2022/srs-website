name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

env:
  NODE_VERSION: '20.x'

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    # Use Node 20.x only - Vite/Vitest require ES modules which have issues on Node 18
    strategy:
      fail-fast: true
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Restore dependencies if cached
        if: steps.cache-node-modules.outputs.cache-hit == 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test
        env:
          CI: true

      - name: Generate test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
        continue-on-error: true

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Cache Next.js build
        if: matrix.node-version == '20.x'
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Upload build artifacts
        if: matrix.node-version == '20.x' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            !.next/cache
          retention-days: 7

      - name: Check for Playwright tests
        id: check-playwright
        run: |
          if [ -f "playwright.config.ts" ] || [ -f "playwright.config.js" ]; then
            echo "playwright-exists=true" >> $GITHUB_OUTPUT
          else
            echo "playwright-exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Playwright browsers
        if: steps.check-playwright.outputs.playwright-exists == 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        if: steps.check-playwright.outputs.playwright-exists == 'true'
        run: npx playwright test
        env:
          CI: true

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: ci
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.ci.result }}" != "success" ]; then
            echo "CI pipeline failed"
            exit 1
          fi
          echo "CI pipeline succeeded"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.ci.result }}';
            const statusEmoji = status === 'success' ? '✅' : '❌';
            const message = `${statusEmoji} **CI Pipeline ${status === 'success' ? 'Passed' : 'Failed'}**\n\n` +
              `Build verification completed for this PR.\n\n` +
              `- Linting: ${status === 'success' ? '✅' : '❌'}\n` +
              `- Type Checking: ${status === 'success' ? '✅' : '❌'}\n` +
              `- Unit Tests: ${status === 'success' ? '✅' : '❌'}\n` +
              `- Build: ${status === 'success' ? '✅' : '❌'}\n\n` +
              `View details: [CI Pipeline Run](${context.payload.pull_request.html_url}/checks)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
